openapi: 3.0.0
info:
  title: 'Payment Gateways API Microservice'
  description: 'Payment Gateways API Microservice, Version v1'
  contact:
    name: 'Support Team'
    email: support@ultainfinity.com
  version: v1
servers:
  -
    url: 'http://localhost:8100/v1'
    description: 'Payment Gateways API Microservice, Version v1'
paths:
  /admin/payments:
    get:
      tags:
        - 'Admin / Payments'
      summary: 'Display Payments list'
      description: 'Display list of all patment orders'
      operationId: 1b2c89bb92681ab2d13efe37908a995f
      parameters:
        -
          name: limit
          in: query
          description: 'count ot orders in return'
          required: false
          schema:
            type: integer
            default: 20
        -
          name: page
          in: query
          description: 'page of list'
          required: false
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Success
      security:
        -
          default:
            - ManagerRead
            - User
            - ManagerWrite
      x-auth-type: 'Application & Application User'
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: 'false'
    post:
      tags:
        - 'Admin / Payments'
      summary: 'Method for proof of payment by payment order'
      description: 'Method for proof of payment by payment order'
      operationId: 50be77f03d54266b7d186615280efa97
      responses:
        '200':
          description: Success
      security:
        -
          default:
            - ManagerRead
            - User
            - ManagerWrite
      x-auth-type: 'Application & Application User'
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: 'false'
  /admin/payments/lost:
    get:
      tags:
        - 'Admin / Payments'
      summary: 'Display invoice list not finished'
      description: 'Display list of all patment orders'
      operationId: f38978919109b6cf9aa1f3a916de01ea
      parameters:
        -
          name: limit
          in: query
          description: 'count at orders in return'
          required: false
          schema:
            type: integer
            default: 20
        -
          name: page
          in: query
          description: 'page of list, 1 - first page'
          required: false
          schema:
            type: integer
            default: 1
        -
          name: gateway
          in: query
          description: 'filter by gateway'
          required: false
          schema:
            type: string
            default: ''
      responses:
        '200':
          description: Success
      security:
        -
          default:
            - ManagerRead
            - User
            - ManagerWrite
      x-auth-type: 'Application & Application User'
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: 'false'
  /admin/payment-setting:
    get:
      tags:
        - 'Admin / Payment-Setting'
      summary: 'Display list of all payment setting'
      description: 'Display list of all payment settings'
      operationId: d26bae4c31b7d8e9067b3ad6e5628af3
      parameters:
        -
          name: limit
          in: query
          description: 'Count of orders in response'
          required: false
          schema:
            type: integer
            default: 20
        -
          name: page
          in: query
          description: 'Page of list'
          required: false
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Success
      security:
        -
          default:
            - ManagerRead
            - User
            - ManagerWrite
      x-auth-type: 'Application & Application User'
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: 'false'
    post:
      tags:
        - 'Admin / Payment-Setting'
      summary: 'Method to add new payment setting'
      description: 'method to add new payment setting'
      operationId: 94a48e87dcdc60b418803ca69eefe6dc
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                payment_system_id:
                  description: 'payment system id'
                  type: string
                key:
                  description: 'payment setting key'
                  type: string
                value:
                  description: 'payment setting value'
                  type: string
              type: object
      responses:
        '200':
          description: Success
      security:
        -
          default:
            - ManagerRead
            - User
            - ManagerWrite
      x-auth-type: 'Application & Application User'
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: 'false'
  /admin/payment-system:
    get:
      tags:
        - 'Admin / Payment-System'
      summary: 'Display list of all payment system'
      description: 'Display list of all payment gateway settings'
      operationId: 10e1b21d7640a333265c70d27fc6e9d4
      parameters:
        -
          name: limit
          in: query
          description: 'Count of orders in response'
          required: false
          schema:
            type: integer
            default: 20
        -
          name: page
          in: query
          description: 'Page of list'
          required: false
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Success
      security:
        -
          default:
            - ManagerRead
            - User
            - ManagerWrite
      x-auth-type: 'Application & Application User'
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: 'false'
    post:
      tags:
        - 'Admin / Payment-System'
      summary: 'Method to add new payment system'
      description: 'method to add new payment system'
      operationId: f4cd0f0c1be80beedbc21c8ce1cd18da
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                name:
                  description: 'Name of the payment system'
                  type: string
                gateway:
                  description: 'The payment system gateway'
                  type: string
                description:
                  description: 'details of the payment system'
                  type: string
                new_status:
                  description: 'Currently in use settings'
                  type: integer
              type: object
      responses:
        '200':
          description: Success
      security:
        -
          default:
            - ManagerRead
            - User
            - ManagerWrite
      x-auth-type: 'Application & Application User'
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: 'false'
  '/admin/{id}/payment-system':
    get:
      tags:
        - 'Admin / Payment-System'
      summary: 'Display payment system details'
      description: 'show payment system details'
      operationId: 6ce8fe6ba19a457507a1ab492bf18623
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                id:
                  description: 'primary key to the record'
                  type: string
              type: object
      responses:
        '200':
          description: Success
      security:
        -
          default:
            - ManagerRead
            - User
            - ManagerWrite
      x-auth-type: 'Application & Application User'
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: 'false'
    put:
      tags:
        - 'Admin / Payment-System'
      summary: 'Method to update payment System'
      description: 'method to update payment system'
      operationId: 5bc074f41873b1f465db7453a6bfb40d
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                id:
                  description: 'primary key to the record'
                  type: string
                name:
                  description: 'Name of the payment system'
                  type: string
                gateway:
                  description: 'The payment system gateway'
                  type: string
                description:
                  description: 'details of the payment system'
                  type: string
                new_status:
                  description: 'Currently in use settings'
                  type: integer
              type: object
      responses:
        '200':
          description: Success
      security:
        -
          default:
            - ManagerRead
            - User
            - ManagerWrite
      x-auth-type: 'Application & Application User'
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: 'false'
    delete:
      tags:
        - 'Admin / Payment-System'
      summary: 'Method to delete payment system'
      description: 'method to delete payment gateway settings'
      operationId: fe110cd177a7906b682da2354192f88a
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                id:
                  description: 'payment system id'
                  type: string
              type: object
      responses:
        '200':
          description: Success
      security:
        -
          default:
            - ManagerRead
            - User
            - ManagerWrite
      x-auth-type: 'Application & Application User'
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: 'false'
  /payments/charge:
    post:
      tags:
        - Payments
      summary: 'Make payment and charge wallet balance or invoice'
      description: 'Make payment and charge wallet balance or invoice'
      operationId: 576db5189fef552c041f1696c0303952
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                gateway:
                  description: 'Payment gateway'
                  type: string
                  default: bitpay
                amount:
                  description: 'The amount of money replenished to the balance'
                  type: integer
                  default: 1000
                currency:
                  description: 'Currency of balance'
                  type: string
                  default: GBP
                service:
                  description: 'Target service: '
                  type: string
              type: object
      responses:
        '200':
          description: Success
      security:
        -
          default:
            - ManagerRead
            - User
            - ManagerWrite
      x-auth-type: 'Application & Application User'
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: 'false'
  '/payments/{id}':
    get:
      tags:
        - Payments
      summary: 'Get detail info about payment transaction'
      description: 'Get detail info about payment transaction'
      operationId: f544d55b7f000c8f444cc28872a25fc6
      parameters:
        -
          name: id
          in: path
          description: 'Payment transaction ID'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Data of payment transaction'
        '404':
          description: 'Payment transaction not found'
      security:
        -
          default:
            - ManagerRead
            - User
            - ManagerWrite
      x-auth-type: 'Application & Application User'
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: 'false'
  /payment-systems:
    get:
      tags:
        - 'Payment Systems'
      description: 'List of payment systems'
      operationId: 2bcc90bfd1fbe6862aa4a37a5186d7b1
      responses:
        '200':
          description: Success
      security:
        -
          default:
            - ManagerRead
            - User
            - ManagerWrite
      x-auth-type: 'Application & Application User'
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: 'false'
  '/webhooks/{gateway}/invoices':
    post:
      tags:
        - Webhooks
      summary: 'Invoices webhook'
      description: 'Webhooks Notifications about invoices'
      operationId: 4e10edbf20caba7acafbf8a30c3ce410
      parameters:
        -
          name: gateway
          in: path
          description: 'Payment gateway'
          required: true
          schema:
            type: string
            default: bitpay
      responses:
        '200':
          description: Success
      security:
        -
          default:
            - ManagerRead
            - User
            - ManagerWrite
      x-auth-type: 'Application & Application User'
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: 'false'
components:
  securitySchemes:
    default:
      type: oauth2
      description: 'Auth Scheme'
      flows:
        implicit:
          authorizationUrl: 'https://sumraid.com/oauth2'
          scopes:
            ManagerRead: 'Manager can read'
            User: 'User access'
            ManagerWrite: 'Manager can write'
